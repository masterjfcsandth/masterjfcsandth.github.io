<h1>計N色陣夠唔夠特定珠的機率</h1><br>
<label for="iteration">模擬次數: </label>
<input id="iteration" size="6" value="10000"><br>
<label for="number">特定顏色寶珠數量要求: </label>
<input id="number" size="1" type="number"><br>
<label for="total">?色陣: </label>
<input id="total" size="1" type="number"><br><br>
<button id="but1" class="btn btn-primary">開始</button><br><br>
<p id="ans"></p>
<script>
  var ite;
  var x1, x2, x3, x4, x5, x6;
  var orb;
  var req;
  var n;
  var index1, index2; 
  var count;
  var suc;
  var proba;

  $("#but1").click(function(){
    ite = $("#iteration").val();
    req = $("#number").val();
    n = $("#total").val();
    count=0;
    suc=0;

    for(index1=0;index1<ite;index1++){
    x1=0;
    x2=0;
    x3=0;
    x4=0;
    x5=0;
    x6=0;

    if (n<=2){
    x3=3;
    };
    if (n<=3){
    x4=3;
    };
    if (n<=4){
    x5=3;
    };
    if (n<=5){
    x6=3;
    };

    for(index2=0;index2<30;index2++){
    orb = parseInt(Math.random()*n)+1;
    if (orb==1){
      x1++;
    } else if (orb==2){
      x2++;
    } else if (orb==3){
      x3++;
    } else if (orb==4){
      x4++;
    } else if (orb==5){
      x5++;
    } else if (orb==6){
      x6++;
    };
    };

    if(x1>=req && x2>=3 && x3>=3 && x4>=3 && x5>=3 && x6>=3){
    count++;
    };

    if(x1>=3 && x2>=3 && x3>=3 && x4>=3 && x5>=3 && x6>=3){
    suc++;
    };

    };

    proba = Math.round(count/suc*1000)/1000

    $("#ans").empty();
    $("#ans").append("符合遊戲規則並達到要求的模擬次數:: "+count+"<br/>");
    $("#ans").append("符合遊戲規則的模擬次數: "+suc+"<br/>");
    $("#ans").append("機率: "+proba);

  });

</script>
