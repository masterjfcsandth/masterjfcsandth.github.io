<h1>計體力</h1>
<input type="number" id="input-time"> 
<p id="return-time">0 分鐘</p>

<button type="button" class="btn btn-primary" id="pad-time">click</button>
<script>
    $("#pad-time").click(function(){
        power = $("#input-time").val();
        nowmin = new Date().getMinutes();
        nowhour = new Date().getHours();
        nowday = new Date().getDate();
        powermin = power*3 +nowmin;
        powerhour = nowhour;
        powerday = nowday;
        if (powermin>=60){
            powerhour = powerhour+Math.floor(powermin/60);
            powermin = powermin% 60;
        }
        if (powerhour>=24){
            powerday = powerday+Math.floor(powerhour/24);
            powerhour = powerhour% 24;
        }
        time = "呢個鐘數返黎: "+String(powerday)+"號 "+String(powerhour)+"點 "+String(powermin)+"分 ";
        $("#return-time").text(time);
    })
    
</script>
